apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/farrukh90/probable-doodle.git
    path: application
    targetRevision: HEAD
    helm:
      valueFiles:
        - ../envs/prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-prod

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
